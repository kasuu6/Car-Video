<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Car Video Website</title>
</head>
<body>
    <div class="header" onclick="window.location.href='homepage.html'">
        <h1>Car Video Website</h1>
    </div>
    <div class="container">
        <h2>Upload Video</h2>
        <form>
            <div class="form-group">
                <label for="title">Video Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="videoFile">Select Video File</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0px;
        scroll-behavior: smooth;
        display: inherit;
    }
    .header {
        background-color: #060816;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
        width: 100%;
        z-index: 1000;
        position: relative;
        cursor: pointer;
    }
    .header h1 {
        margin: 0;  
    }
    .header .auth-buttons,
    .header .profile {
        display: flex;
        gap: 10px;
    }
    .header .auth-buttons a,
    .header .profile a {
        color: white;
        text-decoration: none;
        padding: 10px 40px;
        background-color: #333;
        border-radius: 5px;
    }
    .header .auth-buttons a:hover,
    .header .profile a:hover {
        background-color: #575757;
    }
    .container {
        margin: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
        margin-top: 0;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group textarea {
        resize: vertical;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #575757;
    }
</style>

</body>
</html>
