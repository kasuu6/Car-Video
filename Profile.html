<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h1 onclick="window.location.href='homepage.html'">Car Video Share</h1>
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="default-profile.jpg" alt="Profile Picture">
                </div>
                <h2 id="username" onclick="toggleDropdown()">John</h2>
                <div class="dropdown">
                    <a href="#">Settings</a>
                    <a href="#">Edit Account</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="header-buttons">
        <button onclick="goHome()">Home</button>
        <button onclick="showVideos()">Videos</button>
        <button onclick="showAbout()">About</button>
    </div>
    <div class="content">
        <div class="profile-container">
            <div class="video-section">
                <h1>My Uploaded Videos</h1>
                <div class="video-container">
                    <div>
                        <video controls>
                            <source src="SpeedTest.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>SpeedTest</p>
                    </div>
                    <div>
                        <video controls>
                            <source src="Maintenance.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Maintenance</p>
                    </div>
                </div>
            </div>
            <div class="about-container">
                <h2>About John</h2>
                <p>John is a car enthusiast who loves sharing videos about car maintenance and speed tests.</p>
            </div>
        </div>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            display: inherit;
        }
        header {
            width: 100%;
            background-color: #060816; 
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: white; 
            
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-left: 42cm;
            position: relative;
            
        }
        .profile-picture { 
            display: flex;
            margin-left: 10px;
        }
        .profile-picture img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1001;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            background-color: white;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .header-buttons {
            position: fixed;
            top: 80px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        .header-buttons button {
            padding: 10px 20px;
            background-color: #011b4b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .header-buttons button:hover {
            background-color: #050505;
        }
        .content {
            margin-top: 120px; 
            padding: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile-container {    
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container video {
            width: 300px;
            height: 200px;
        }
        .about-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showAbout() {
            document.querySelector('.video-section').style.display = 'none';
            document.querySelector('.about-container').style.display = 'block';
        }
        function showVideos() {
            document.querySelector('.video-section').style.display = 'block';
            document.querySelector('.about-container').style.display = 'none';
        }
        function goHome() {
            document.querySelector('.video-section').style.display = 'none';
            document.querySelector('.about-container').style.display = 'none';
        }
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        window.onclick = function(event) {
            if (!event.target.matches('.profile-info h2')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
